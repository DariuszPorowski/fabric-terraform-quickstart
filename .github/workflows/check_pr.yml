# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# Linter to enforce semantic pull request titles (see https://www.conventionalcommits.org/)
---
name: ğŸ” Check PR
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

permissions:
  contents: write

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
  cancel-in-progress: true

jobs:
  check_pr:
    name: Check PR
    runs-on: ubuntu-24.04
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*

      - name: ğŸš§ Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"

      # - name: ğŸš§ Setup Go
      #   uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      #   with:
      #     go-version: stable
      #     check-latest: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: |
          task tf:install:terraform-docs
          task spell:tools
          task md:tools

      - name: ğŸ“ƒ Generate docs
        run: task docs

      - name: ğŸ¤– Bot Details
        if: github.actor == 'dependabot[bot]'
        id: bot-details
        uses: raven-actions/bot-details@b2d5fd6eb98adc0cb67df864daa834849f3a8bc0 # v1.1.0
        with:
          bot-slug-name: dependabot

      - name: ğŸ”€ Dependabot auto-commit setting
        if: github.actor == 'dependabot[bot]'
        run: |
          git config --global push.autoSetupRemote true
          git config --list

      - name: ğŸ“¤ Dependabot auto-commit
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
        if: github.actor == 'dependabot[bot]'
        with:
          # branch: >-
          #   ${{
          #     github.event.pull_request.head.ref ||
          #     github.head_ref ||
          #     github.ref
          #   }}
          commit_message: "docs: update documentation"
          commit_user_name: ${{ steps.bot-details.outputs.name }}
          commit_user_email: ${{ steps.bot-details.outputs.email }}
          commit_options: "--no-verify --signoff"

      # - name: ğŸ”€ Dependabot auto-commit
      #   if: github.actor == 'dependabot[bot]'
      #   run: |
      #     if git diff --quiet; then
      #       echo "âœ… No differences detected after running 'task docs'"
      #     else
      #       echo "ğŸ¤– Dependabot auto-committing changes..."
      #       git config --global push.autoSetupRemote true
      #       git config --global user.name "${{ steps.bot-details.outputs.name }}"
      #       git config --global user.email "${{ steps.bot-details.outputs.email }}"
      #       git add .
      #       git commit -am "docs: update documentation"
      #       git push
      #     fi

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task docs' command and commit."; git diff --exit-code)

      - name: âœ”ï¸ Run linters
        run: task lint

      - name: ğŸ”€ Check for differences
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task lint' command and commit."; git diff --exit-code)
